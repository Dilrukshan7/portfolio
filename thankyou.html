<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Dilrukshan</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }

        .thank-you-card {
            max-width: 500px;
            width: 100%;
            padding: 48px 32px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: var(--primary);
            font-size: 40px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .thank-you-title {
            font-size: 32px;
            margin-bottom: 16px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thank-you-msg {
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 16px;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Reuse the globe background -->
    <canvas id="globe-canvas" class="globe-canvas" aria-hidden="true"></canvas>

    <main class="thank-you-section">
        <div class="glass-panel thank-you-card">
            <div class="success-icon">
                <i class="ri-check-line"></i>
            </div>
            <h1 class="thank-you-title">Message Sent!</h1>
            <p class="thank-you-msg">Thank you for reaching out. I'll get back to you as soon as possible.</p>
            <a href="index.html" class="btn btn-primary">
                <i class="ri-arrow-left-line"></i> Return to Home
            </a>
        </div>
    </main>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
